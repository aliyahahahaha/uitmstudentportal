<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - UiTM Student Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="shortcut icon" type="image/x-icon" href="image/uitm.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }
        header {
            background-color: #ab94b5;
            color: white;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        header img {
            height: 80px;
            margin-right: 15px;
        }
        header h1 {
            margin: 0;
            font-size: 28px;
            flex-grow: 1;
            text-align: center;
            font-weight: bold;
        }
        header .logout {
            background-color: #dc3545;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        header .logout:hover {
            background-color: #c82333;
        }
        nav {
            background-color: #002244;
            color: white;
            padding: 10px 0;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #ab94b5;
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
        }
        .contact-form {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 30px;
        }
        .contact-form h2 {
            font-size: 26px;
            color: #333;
            margin-bottom: 20px;
        }
        .contact-form p {
            color: #666;
        }
        .contact-form .form-control {
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }
        .contact-form .form-control:focus {
            border-color: #ab94b5;
        }
        .contact-form button {
            background-color: #ab94b5;
            border-color: #ab94b5;
            color: white;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .contact-form button:hover {
            background-color: #9a80a2;
        }
        footer {
            background-color: #ab94b5;
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 14px;
        }
        footer a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }
        footer a:hover {
            text-decoration: underline;
        }
        
        .welcome-message {
            font-size: 25px;
            font-weight: 700;
            color: #fff;
            text-align: center;
            flex-grow: 1;
            text-transform: uppercase;
            margin-top: 15px;
            animation: fadeIn 3s ease-out;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="image/UiTM-Logo.png" alt="UiTM Logo">
        <h1 class="welcome-message">Welcome To Universiti Teknologi MARA (UiTM) Student Portal</h1>
        <a href="index.html" class="logout">
            <i class="fa-solid fa-right-from-bracket"></i> Logout
        </a>
        
    </header>

    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="course.html">Courses</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="container py-5">
        <!-- Moved the title here -->
        <h2 class="text-center mb-4">Contact Us</h2>

        <div class="contact-form">
            <h2>Get in Touch</h2>
            <p>If you have any questions or need assistance, please fill out the form below:</p>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Â© 2024 Universiti Teknologi MARA. All Rights Reserved.</p>
        <p>Follow us: 
            <a href="https://www.facebook.com" target="_blank" style="color: white; text-decoration: none; margin: 0 5px;">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://www.twitter.com" target="_blank" style="color: white; text-decoration: none; margin: 0 5px;">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="https://www.instagram.com" target="_blank" style="color: white; text-decoration: none; margin: 0 5px;">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </p>
    </footer>
</body>
</html>
